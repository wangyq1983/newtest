<script>
    // 内存 栈与堆的区别
    var a = [111,222,333];
    var aa = 111;
    var b = a;
    var bb = aa;
    var a = a.push(444,555,444,555);
    var aa = aa++;
    console.log(a+'+'+b);
    console.log(aa+'+'+bb);
